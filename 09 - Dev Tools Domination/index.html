<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am %s string!', '+pop');

        // Styled
        console.log('%c I am some great test', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

        // warning!
        console.warn('OH NOOO');

        // Error :/
        console.error('Shit!');
        
        // Info
        console.info('some test some test some test some test');
        
        // Testing
        const p = document.querySelector('p');
//        console.assert(1 === 2, 'That is wrong!');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        
        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${ dog.name }`);
            console.log(`${ dog.name } is ${ dog.age } years old`);
            console.groupEnd(`${dog.name}`);
        });
        
        dogs.forEach(dog => { 
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${ dog.name }`);
            console.log(`${ dog.name } is ${ dog.age } years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');

        // timing
        console.time('fetcing data');
        fetch('https://api.github.com/users/andyscorp')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetcing data');
            console.log(data);
        });
        
        //table
        console.table(dogs);

    </script>
</body>

</html>
